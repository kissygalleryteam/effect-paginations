<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>EffectPaginations的demo</title>
    <script src="//g.alicdn.com/kissy/k/1.4.8/seed-min.js" charset="utf-8"></script>
<style type="text/css">
body {
    font-family: verdana,"Microsoft YaHei";
    background: #d193b7;
}
#container{
    text-align: center;
}
#container .wrap{
    display: inline-block;
    margin-top: 165px;
}
</style>
</head>
<body>
<h2>EffectPaginations的demo</h2>


<div id="container">
        <div class="wrap">
            <div class="pagination-page">
                <div class="page-wrap page-siblings item">
                    <a class="page-prev" href="">上一页</a>
                </div>
                <div class="page-wrap item num">
                    <a href="" class="page">1</a>
                </div>
                <div class="page-wrap item item-sel num">
                    <span class="page-cur">2</span>
                </div>
                <div class="page-wrap item num">
                    <a href="" class="page">3</a>
                </div>
                <div class="page-wrap item num">
                    <a href="" class="page">4</a>
                </div>
                <div class="page-wrap item num">
                    <a href="" class="page">5</a>
                </div>
                <span class="page-split">...</span>
                <div class="page-wrap page-siblings item">
                    <a href="">下一页</a>
                </div>
            </div>
        </div>
    </div>

<script>
    var S = KISSY;
    S.Config.debug = true
    if (S.Config.debug) {
        var debugPath = "http://localhost:5555/";
        S.config({
            packages:[
                {
                    name:"kg/effect-paginations/1.0.0",
                    path:debugPath,
                    charset:"utf-8",
                    ignorePackageNameInUri: true
                }
            ]
        });
    }

    S.use('kg/effect-paginations/1.0.0/index,kg/effect-paginations/1.0.0/index.css', function (S, EffectPaginations) {
        
        var effectPaginations = new EffectPaginations({
            boxHook: '.pagination-page',
            childHook: '.item',
            curChildHook: '.item-sel'
        });

        effectPaginations.on('start',function(){
            console.log('start');
        });
        effectPaginations.on('end',function(){
            console.log('end');
        });
        effectPaginations.on('mouseleave',function(){
            console.log('mouseleave');
        });

    })

</script>
</body>
</html>
